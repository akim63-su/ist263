<!DOCTYPE html>
<html>
<head>
    <title>Change Text and Color</title>
</head>
<body>

    <div id="su-text" 
         style="font-size: 30px; cursor: pointer; font-weight: bold; color: black;">
        Syracuse University
    </div>

    <script>
        document.getElementById("su-text").addEventListener("click", function () {
            this.textContent = "Orange Nation";   
            this.style.color = "orange";        
        });
    </script>

</body>
</html>
