<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Andrew - Contact</title>
  <link rel="stylesheet" href="Styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d9e1f2;
      padding: 15px;
    }

    nav a {
      text-decoration: none;
      margin-right: 10px;
      color: #003366;
    }

    h1 {
      margin: 20px;
      color: #000;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      gap: 20px;
    }

    .box {
      flex: 1;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .box p, .box a {
      font-size: 14px;
      color: #000;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #e9e9e9;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
