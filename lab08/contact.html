<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Andrew - Contact</title>
  <link rel="stylesheet" href="Styles.css">
  <style>
    :root { --card-bg:#ffffff; --page-bg:#f5f5f5; --accent:#003366; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background: var(--page-bg); }

    header { background:#d9e1f2; padding:16px; }
    nav a { color:var(--accent); text-decoration:none; margin-right:10px; }
    h1 { margin:20px; }

    .hero {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,.08);
    }
    .row {
      display: flex;
      gap: 20px;
      margin: 20px;
      align-items: stretch; 
    }
    .box {
      flex: 1;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,.08);
      min-width: 0; 
    }
    form label { display:block; margin-top:10px; font-weight:600; }
    input[type="text"], textarea {
      width:100%; padding:8px; margin-top:6px;
      border:1px solid #bbb; border-radius:6px;
    }
    .radios { margin-top:8px; }
    .radios label { display:inline-block; margin-right:16px; font-weight:400; }
    button {
      margin-top:12px; padding:10px 14px; border:0; border-radius:6px;
      background: var(--accent); color:#fff; cursor:pointer;
    }

    iframe { width:100%; height:100%; min-height:420px; border:0; border-radius:8px; }

    footer { text-align:center; padding:16px; margin: 30px 0 10px; color:#333; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="skills.html">Skills</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>Contact</h1>

  <main>
    <section class="hero" aria-labelledby="addr-title">
      <h2 id="addr-title">Address</h2>
      <p>
        Andrew Kim<br>
        Hinds Hall, 343<br>
        Syracuse, NY 13244
      </p>
      <p><a href="mailto:akim63@syr.edu">akim63@syr.edu</a></p>
      <p><a href="https://www.linkedin.com/in/andrew-kim-a4206a383/">My LinkedIn Profile</a></p>
    </section>

    <div class="row">
      <div class="box">
        <form action="https://formspree.io/f/xzzalorl" method="post">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" required>

          <div class="radios">
            <span style="font-weight:600;">Reason for contact:</span><br>
            <input id="officehours" name="reason" type="radio" value="Office Hours">
            <label for="officehours">Office Hours</label>

            <input id="consulting" name="reason" type="radio" value="Career Consulting">
            <label for="consulting">Career Consulting</label>
          </div>

          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" rows="5"></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
      <div class="box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1458.0515763271428!2d-76.13649521113793!3d43.03926110317528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f3000e14915b%3A0xb162f62417333ff7!2sHinds%20Hall!5e0!3m2!1sen!2sus!4v1757543394621!5m2!1sen!2sus"
          loading="lazy" allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Andrew Kim
  </footer>
</body>
</html>
