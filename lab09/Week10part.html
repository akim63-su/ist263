<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport and Media Query Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2em;
      transition: all 0.3s ease; 
    }

    body::before {
      content: "I'm small!";
      color: white;
    }

    @media (min-width: 800px) {
      body {
        background-color: red;
      }
      body::before {
        content: "I'm large!";
        color: white;
      }
    }

    @media (max-width: 800px) {
      body {
        background-color: blue;
      }
      body::before {
        content: "I'm small!";
        color: white;
      }
    }
  </style>
</head>
<body>
</body>
</html>
